{extend name="proxy_login"/}
{block name="content"}
<div class="tip-header">
  <span>中翰哲代理商管理后台</span>
</div>

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="layui-form form-horizontal" action="" method="post">

      <div class="layui-form-item row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8 ">
          <input  name="account" type="text" placeholder="账户" class="input-text size-L " required  lay-verify="required">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input  name="password" type="password" placeholder="密码" class="input-text size-L" required  lay-verify="required">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">

          <input name="code" class="input-text size-L" type="text" placeholder="验证码"   style="width:150px;" required  lay-verify="required">
          <img src="{:captcha_src()}" alt="captcha" class="verifyimg reloadverify"/> <a id="kanbuq" href="javascript:;" class="verifyimg reloadverify">看不清，换一张</a> </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="button" class="btn btn-success radius size-L layui-btn"   lay-submit lay-filter="formDemo">&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</button>

          <button type="reset" class="btn btn-default radius size-L layui-btn layui-btn-primary">&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;</button>
          <a  href="{:url('Login/login')}" >管理端登录</a>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 中瀚哲</div>
{/block}
