<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>中瀚哲</title>
    <meta name="keywords" content="中瀚哲">
    <meta name="description" content="中瀚哲">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />  
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="back" href="javascript:history.go(-1)"></a>
        <h4>客户进度</h4>
    </div>    
    <div class="main">
        <div class="my_progress">
            <div class="search-wrap search-right clearfix">
                <div class="search">
                    <input class="input-text" type="text" name="name" placeholder="请输入客户姓名" id="newinput" autofocus="autofocus">                    
                </div>
                <button type="submit" class="btn-submit">搜索</button>
            </div>
            <div class="client_filters">
                <ul class="clearfix">
                    <li class="filter">
                        <span><em>状态</em></span>
                    </li>
                    <li class="client">
                        <span><em>客户</em></span>
                    </li>
                    <li class="amount">
                        <span><em>金额（万）</em></span>
                    </li>
                    <li class="date">
                        <span><em>推荐日期</em></span>
                    </li>
                </ul>
            </div>
            <div class="client_inner">
                <div class="item">
                    <div class="col-4 status"><span class="tag verify">审批中</span></div>
                    <div class="col-4 name"><span>王二</span></div>
                    <div class="col-4 amount"><span>100</span></div>
                    <div class="col-4 date"><span>2018.12.29</span></div>
                </div>
                <div class="item">
                    <div class="col-4 status"><span class="tag discuss">面谈中</span></div>
                    <div class="col-4 name"><span>张三</span></div>
                    <div class="col-4 amount"><span>200</span></div>
                    <div class="col-4 date"><span>2018.12.29</span></div>
                </div>
                <div class="item">
                    <div class="col-4 status"><span class="tag success">已放款</span></div>
                    <div class="col-4 name"><span>李四</span></div>
                    <div class="col-4 amount"><span>30</span></div>
                    <div class="col-4 date"><span>2018.12.29</span></div>
                </div>
            </div>  
        </div>
    </div>

</body>
</html>
