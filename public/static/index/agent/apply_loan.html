<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>中瀚哲</title>
    <meta name="keywords" content="中瀚哲">
    <meta name="description" content="中瀚哲">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />  
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" />  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="back" href="javascript:history.go(-1)"></a>
        <h4>申请贷款</h4>
    </div>    
    <div class="main">
        <div class="apply_content">
            <div class="tips">
                <div class="text">资料仅用于产品方客户经理进准入和额度评估。</div>
                <a class="mui-icon mui-icon-closeempty close"></a>
            </div>
            <div class="apply_process">
                <div class="item active">
                    <span>1</span>
                    <p>选择产品</p>
                </div>
                <div class="item">
                    <span>2</span>
                    <p>填写信息</p>
                </div>
                <div class="item">
                    <span>3</span>
                    <p>申请成功</p>
                </div>
            </div>
            <div class="apply_list">
                <div class="item">
                    <div class="label">贷款产品</div>
                    <div class="con"><p>中瀚哲产品A</p></div>
                </div>
                <div class="item">
                    <div class="label">贷款金额</div>
                    <div class="con">
                        <select>
                          <option value="1" selected="selected">10.00万</option>
                          <option value="2">30.00万</option>
                          <option value="3">50.00万</option>
                        </select>
                    </div>

                    
                </div>
                <div class="item">
                    <div class="label">贷款期限</div>
                    <div class="con">
                        <select>
                          <option value="1">3个月</option>
                          <option value="2">6个月</option>
                          <option value="3" selected="selected">12个月</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="apply_btn">
                <a href="apply_confirm.html" class="btn btn-primary">确认无误下一步</a>
            </div>
        </div>
    </div>

</body>
</html>
