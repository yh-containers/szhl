<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>中瀚哲</title>
    <meta name="keywords" content="中瀚哲">
    <meta name="description" content="中瀚哲">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />  
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" /> 
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="back" href="javascript:history.go(-1)"></a>
        <h4>个人资料</h4>
    </div>
    <div class="main">
        <div class="personal">
            <div class="personal_avatar">
                <label>用户头像</label>
                <div class="modify_avatar">
                    <img src="images/toux.png">
                    <input id="file" type="file" name="file" accept=""/>
                </div>
            </div>
            <ul>
                <li class="change">
                    <label>昵称</label>
                    <input type="text" name="" value="容景">
                </li>
                <li>
                    <label>身份</label>
                    <span>合作方-CR</span>
                </li>
                <li>
                    <label>联系电话</label>
                    <span>147****3699</span>
                </li>
                <li class="change">
                    <label>所在城市</label>
                    <section class="express-area">
                        <a id="expressArea" href="javascript:void(0)">
                            <dl>
                                <dd>深圳市</dd>
                            </dl>
                        </a>
                    </section>
                    <!--选择地区弹层-->
                    <section id="areaLayer" class="express-area-box">
                        <article id="areaBox">
                            <ul class="remen" id="remen">
                                <li class="lastli">热门城市</li>
                                <li class="list">北京市</li>
                                <li class="list">上海市</li>
                                <li class="list">广州市</li>
                                <li class="list">深圳市</li>
                                <li class="list">天津市</li>
                                <li class="list">重庆市</li>
                            </ul>
                            <div class="top">
                                <h3>选择城市</h3>
                            </div>
                            <ul id="areaList" class="area-list"></ul>
                        </article>
                    </section>
                    <!--遮罩层-->
                    <div id="areaMask" class="mask"></div>
                </li>
                <li>
                    <label>成为合作方时间</label>
                    <span>2018-12-08</span>
                </li>
                <li>
                    <label>所属业务员</label>
                    <span>王二</span>
                </li>
            </ul>
            <div class="sign_out"><a href="javascript:;">退出登录</a></div>
            <div class="save"><a href="javascript:;">保存修改</a></div>
        </div>
    </div>
    
    <div id="clipArea">
        <div class="clipwrap">
            <button id="clipBtn">完成</button>
            <button id="clipClose">取消</button>
        </div>
    </div>

    <!-- 头像裁剪 -->
    <script src="js/hammer.min.js"></script>
    <script src="js/lrz.all.bundle.js"></script>
    <script src="js/iscroll-zoom-min.js"></script>
    <script src="js/PhotoClip.js"></script>
    <script>
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
        var clipArea = new PhotoClip("#clipArea", {
            size: [280, 280],
            outputSize: [640, 640],
            file: "#file",
            view: "#view",
            ok: "#clipBtn",
            loadComplete: function () {
                $("#clipArea").css("display", "block");
            },
            done: function (dataURL) {
                $("#preview").attr("src", dataURL);
                $(".image").val(dataURL);
                $("#clipArea").css("display", "none");
            }
        });
        $("#clipClose").click(function () {
            $("#clipArea").css("display", "none");
        })
        $("#changeImage").click(function () {
            $("#file").click();
        });
    </script>

    <!-- 地区选择 -->
    <script type="text/javascript" src="js/jquery.area.js" ></script>
</body>
</html>
