<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>中瀚哲</title>
    <meta name="keywords" content="中瀚哲">
    <meta name="description" content="中瀚哲">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />  
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" /> 
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="back" href="javascript:history.go(-1)"></a>
        <h4>申请贷款</h4>
    </div>    
    <div class="main">
        <div class="apply_content">

            <div class="apply_process">
                <div class="item active">
                    <span>1</span>
                    <p>选择产品</p>
                </div>
                <div class="item active">
                    <span>2</span>
                    <p>填写信息</p>
                </div>
                <div class="item">
                    <span>3</span>
                    <p>申请成功</p>
                </div>
            </div>
            <div class="apply_data">
                <div class="apply_list">
                    <div class="item">
                        <div class="label"><font>*</font>姓名</div>
                        <div class="con"><input type="text" placeholder="请输入姓名" /></div>
                    </div>
                    <div class="item">
                        <div class="label"><font>*</font>身份证号码</div>
                        <div class="con"><input type="text" maxlength="18" placeholder="请输入身份证号码" /></div>
                    </div>
                    <div class="item">
                        <div class="label">手机号码</div>
                        <div class="con"><input type="tel" maxlength="11" placeholder="请输入手机号码" /></div>
                    </div>
                    <div class="item">
                        <div class="label">性别</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>男</label>
                                <input name="radio1" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>女</label>
                                <input name="radio1" type="radio" />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">工作单位</div>
                        <div class="con"><input type="text" placeholder="请输入工作单位名称" /></div>
                    </div>
                    <div class="item">
                        <div class="label">婚姻状况</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>已婚</label>
                                <input name="radio2" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>未婚</label>
                                <input name="radio2" type="radio" />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">住址</div>
                        <div class="con"><input type="text" placeholder="请输入住址" /></div>
                    </div>
                    <div class="item">
                        <div class="label">职业类别</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>自雇</label>
                                <input name="radio3" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>标薪</label>
                                <input name="radio3" type="radio" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="apply_list">
                    <div class="item">
                        <div class="label" style="width:100%">身份证（请上传身份证）</div>
                    </div>
                    <div class="upload">
                        <div class="z_photo upimg-div clearfix">
                            <section class="z_file fl">
                                <img src="images/file_ico.png" class="add-img">
                                <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                            </section>
                        </div>
                    </div>
                </div>
                <div class="apply_list">
                    <div class="title">请完善负债以及征信情况</div>
                    <div class="item">
                        <div class="label">征信报告</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio4" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio4" type="radio" checked />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label" style="width:100%"><font>*</font>近两个月征信查询次数</div>                        
                    </div>
                    <div class="con">
                        <input type="text" placeholder="请输入查询次数" />
                    </div>
                    <div class="item">
                        <div class="label" style="width:100%"><font>*</font>信用贷款月还款总额(单位：元)</div>                        
                    </div>
                    <div class="con">
                        <input type="text" placeholder="例如：10000；用于核算还款能力" />
                    </div>
                </div>

                <div class="apply_list">
                    <div class="title">请完善资产信息</div>
                    <div class="item">
                        <div class="label">是否有房</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio5" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio5" type="radio" checked />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">是否有车</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio6" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio6" type="radio" checked />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">是否有保单</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio7" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio7" type="radio" checked />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">是否有社保</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio8" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio8" type="radio" checked />
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">是否有公积金</div>
                        <div class="con">
                            <div class="mui-input-row mui-radio mui-left">
                                <label>有</label>
                                <input name="radio9" type="radio" />
                            </div>
                            <div class="mui-input-row mui-radio mui-left">
                                <label>无</label>
                                <input name="radio9" type="radio" checked />
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="apply_btn">
                <a href="apply_success.html" class="btn btn-primary">确定提交</a>
            </div>
        </div>
    </div>
    
    <!-- 提示框 -->
    <aside class="mask works-mask">
        <div class="mask-content">
            <p class="del-p ">您确定要删除图片吗？</p>
            <p class="check-p"><span class="wsdel-no">取消</span><span class="del-com wsdel-ok">确定</span></p>
        </div>
    </aside>

    <script type="text/javascript" src="js/imgUp.js"></script>

    
</body>
</html>
