<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>中瀚哲</title>
    <meta name="keywords" content="中瀚哲">
    <meta name="description" content="中瀚哲">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />  
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css" /> 
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
</head>

<body>
    <div class="header">
        <a class="back" href="javascript:history.go(-1)"></a>
        <h4>添加银行卡</h4>
    </div>
    <div class="main">
        <div class="add_card">
            <p>请填写银行卡信息</p>
            <ul>
                <li>
                    <label>真实姓名</label>
                    <input type="text" name="" placeholder="请输入真实名称">
                </li>
                <li>
                    <label>身份证号</label>
                    <input type="text" name="" placeholder="请输入本人身份证号">
                </li>
                <li>
                    <label>银行名称</label>
                    <input type="text" name="" placeholder="请输入银行名称">
                </li>
                <li>
                    <label>收款户名</label>
                    <input type="text" name="" placeholder="请输入收款户名">
                </li>
                <li>
                    <label>银行卡号</label>
                    <input type="text" name="" placeholder="请输入银行卡号">
                </li>
            </ul>
            <div class="btn_card"><a href="javascript:history.go(-1)">确认</a></div>
        </div>
    </div>
</body>
</html>
